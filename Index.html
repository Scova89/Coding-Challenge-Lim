<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <title>Lim</title>
    <link rel="stylesheet" href="Style.css">
  </head>

  <body>

    <!-- Riquadro nero trasparente contenente tutti gli elementi -->
    <div class="Riquadro">

      <!-- Logo Lim e titolo -->
      <header>
        <div class="container-logo">
          <img src="logo.png" class="logo">
        </div>
          <h1>Taking Booleaners from A to B</h1>
      </header>

      <!-- Barra pulsanti -->
      <nav>
        <div class="container-pulsanti">
          <input type="submit" id="Pulsanti-main" value="Prenota">
          <input type="submit" id="Pulsanti-main" value="Termina Prenotazione">
          <input type="submit" id="Pulsanti-main" value="Accendi Luci">
        </div>
      </nav>

      <!-- checkbox, info, indirizzi e barre ricarica -->
      <main>
        <section>
          <div class="container-info">
            <input type="checkbox" id="checkbox-nome">Monopattino Gino22
          </div>
          <div class="indirizzo"><span class="freccia"></span>Via Guadalametri - a 220 metri da te</div>
          <div class="stato-carica">Stato carica:</div>
          <div id="barra-Gino"></div>
        </section>

        <section>
          <div class="container-info">
            <input type="checkbox" id="checkbox-nome">Monopattino Mike24
          </div>
          <div class="indirizzo"><span class="freccia"></span>Via Ricciardoni - a 420 metri da te</div>
          <div class="stato-carica">Stato carica:</div>
          <div id="barra-Mike"></div>
        </section>

        <section>
          <div class="container-info">
            <input type="checkbox" id="checkbox-nome">Monopattino Fede154
          </div>
          <div class="indirizzo"><span class="freccia"></span>Via Mentarini - a 490 metri da te</div>
          <div class="stato-carica">Stato carica:</div>
          <div id="barra-Fede"></div>
        </section>
      </main>

    </div>

  </body>
</html>
